<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor.js example</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <link href="assets/demo.css" rel="stylesheet">
  <script src="assets/json-preview.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div class="ce-example">
    <div class="ce-example__header">
      <a class="ce-example__header-logo" href="https://codex.so/editor">Editor.js</a>

    </div>
    <div class="ce-example__content _ce-example__content--small">
      <div id="editorjs"></div>

      <div class="ce-example__button" id="saveButton">
        editor.save()
      </div>

      <div class="ce-example__statusbar">
        Readonly:
        <b id="readonly-state">
          Off
        </b>
        <div class="ce-example__statusbar-button" id="toggleReadOnlyButton">
          toggle
        </div>
      </div>
    </div>
    <div class="ce-example__output">
      <pre class="ce-example__output-content" id="output"></pre>

    </div>
  </div>


</body>

  <!-- Load Tools -->
  <!--
   You can upload Tools to your project's directory and connect them by relative links.

   Also you can load each Tool from CDN or use NPM/Yarn packages.

   Read more at Tools Connection doc:
   https://editorjs.io/getting-started#tools-connection
   -->

  <script src="../dist/codeflask.bundle.js"></script><!-- Codeflask List -->

  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script><!-- Header -->

    <!--
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script><!~~ Image ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script><!~~ Delimiter ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script><!~~ Checklist ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script><!~~ Quote ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script><!~~ Code ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script><!~~ Embed ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script><!~~ Table ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script><!~~ Link ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script><!~~ Warning ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script><!~~ Marker ~~>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script><!~~ Inline Code ~~>
  -->

  <!-- Load Editor.js's Core -->
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

  <!-- Initialization -->
  <script>

    /**
     * To initialize the Editor, create a new instance with configuration object
     * @see docs/installation.md for mode details
     */
    editor = new EditorJS({
      /**
       * Enable/Disable the read only mode
       */
      readOnly: false,

      /**
       * Wrapper of Editor
       */
      holder: 'editorjs',

      /**
       * Common Inline Toolbar settings
       * - if true (or not specified), the order from 'tool' property will be used
       * - if an array of tool names, this order will be used
       */
      // inlineToolbar: ['link', 'marker', 'bold', 'italic'],
      // inlineToolbar: true,

      /**
       * Tools list
       */
      tools: {
        /**
         * Each Tool is a Plugin. Pass them via 'class' option with necessary settings {@link docs/tools.md}
         */
        header: Header,

        // image: SimpleImage,

        // list: List,

        // checklist: Checklist,

        // quote: Quote,

        // warning: Warning,

        // marker: Marker,



        // delimiter: Delimiter,

        // inlineCode: {
        //   class: InlineCode,
        //   shortcut: 'CMD+SHIFT+C'
        // },

        // linkTool: LinkTool,

        // embed: Embed,

        // table: {
        //   class: Table,
        //   inlineToolbar: true,
        //   shortcut: 'CMD+ALT+T'
        // },

        code: {
          class:  EditorJs_CodeFlask
        },

      },

      /**
       * This Tool will be used as default
       */
      // defaultBlock: 'paragraph',

      /**
       * Initial Editor data
       */
      data: {
          "blocks":[
            {
                "type":"header",
                "data":{
                  "text":"Example",
                  "level":2
                }
            },
            {
                "type":"paragraph",
                "data":{
                  "text":"This is an example of EditorJs"
                }
            },
            {
              "type" : "code",
              "data" : {
                  "code" : "// example\n// This is an example of codeflask\n",
                  "language" : "javascript"
              }
            },
            {
              "type" : "code",
              "data" : {
                  "code" : "// example\n%Q0.0 := TRUE;\n",
                  "language" : "iecst",
                  "showlinenumbers" : false
              }
            },
            {
              "type" : "code",
              "data" : {
                  "code" : "// minimal example \n// This is an example of codeflask with only the code setting\n"
              }
            },
          ]
      },


      onReady: function(){
        saveButton.click();
      },
      onChange: function() {
        console.log('something changed');
      }
    });

    /**
     * Saving button
     */
    const saveButton = document.getElementById('saveButton');

    /**
     * Toggle read-only button
     */
    const toggleReadOnlyButton = document.getElementById('toggleReadOnlyButton');
    const readOnlyIndicator = document.getElementById('readonly-state');

    /**
     * Saving example
     */
    saveButton.addEventListener('click', function () {
      editor.save()
        .then((savedData) => {
          cPreview.show(savedData, document.getElementById("output"));
        })
        .catch((error) => {
          console.error('Saving error', error);
        });
    });

    /**
     * Toggle read-only example
     */
    toggleReadOnlyButton.addEventListener('click', async () => {
      const readOnlyState = await editor.readOnly.toggle();

      readOnlyIndicator.textContent = readOnlyState ? 'On' : 'Off';
    });


  </script>





</html>
